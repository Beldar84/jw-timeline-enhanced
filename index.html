<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JW Timeline - Un juego de línea temporal bíblica" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>JW Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
      html, body, #root {
        min-height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url('https://i.postimg.cc/8PYK2QmK/fondomesa.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #1a1a1a;
        color: #f0e6d2;
        overflow-x: hidden;
        overflow-y: auto;
      }
      /* En móvil, permitir scroll vertical */
      @media (max-width: 767px) {
        body {
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
      }
      ::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(251, 191, 36, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(251, 191, 36, 0.8);
      }
    </style>
    <link rel="stylesheet" href="/public/index.css">
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator while React initializes -->
      <div id="initial-loader" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center;">
        <img src="/images/logo.png" alt="JW Timeline" style="width: 200px; margin-bottom: 20px; animation: pulse 2s infinite;">
        <div style="color: #f0e6d2; font-size: 18px;">Cargando...</div>
      </div>
      <style>
        @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.7; transform: scale(0.95); }
        }
      </style>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
