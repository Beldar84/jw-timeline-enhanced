<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
    <meta name="description" content="JW Timeline - Un juego de línea temporal bíblica" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>JW Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
      html, body, #root {
        min-height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #1a1a1a;
        color: #f0e6d2;
      }
      /* Fondo fijo - usando altura dinámica para móvil */
      #bg-fixed {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* Usar dvh (dynamic viewport height) con fallback a vh */
        width: 100%;
        height: 100vh;
        height: 100dvh;
        background-image: url('https://i.postimg.cc/8PYK2QmK/fondomesa.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
        pointer-events: none;
        /* GPU acceleration para evitar repaint */
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      /* Contenedor principal con scroll */
      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        min-height: 100dvh;
      }
      /* Prevenir el bounce scroll en iOS */
      html {
        overflow: hidden;
        height: 100%;
      }
      body {
        overflow-y: auto;
        overflow-x: hidden;
        height: 100%;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }
      ::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(251, 191, 36, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(251, 191, 36, 0.8);
      }
    </style>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <!-- Fondo fijo separado para evitar movimiento en móvil -->
    <div id="bg-fixed"></div>
    <div id="root">
      <!-- Loading indicator while React initializes -->
      <div id="initial-loader" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center;">
        <img src="/images/logo.png" alt="JW Timeline" style="width: 200px; margin-bottom: 20px; animation: pulse 2s infinite;">
        <div style="color: #f0e6d2; font-size: 18px;">Cargando...</div>
      </div>
      <style>
        @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.7; transform: scale(0.95); }
        }
      </style>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
